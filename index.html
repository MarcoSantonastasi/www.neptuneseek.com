<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeptuneSeek - Coming Soon</title>
    <link rel="s" type="image/x-icon" href="favicon_v1.ico">
    <link rel="icon" type="image/png" href="/favicon_v1.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-base-200 p-4">
        <div class="card w-96 bg-base-100 shadow-xl text-center">
            <figure class="px-10 pt-10">
                <img src="neptune.png" alt="Neptune Logo" class="w-48" />
            </figure>
            <div class="card-body">
                <h1 class="text-4xl font-bold text-primary">
                    Coming Soon
                </h1>
                <p class="py-4">
                    Compare, book and review in one place
                    <br />
                    Neptune will make it a breeze
                </p>
                <div class="card-actions justify-center">
                    <button class="btn btn-primary" onclick="document.getElementById('demo_modal').showModal()">
                        Demo Access
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Demo Access Modal -->
    <dialog id="demo_modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Demo Access</h3>
            <form method="dialog" class="flex flex-col gap-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" placeholder="Enter username" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="Enter password" class="input input-bordered" />
                </div>
                <div class="modal-action">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn" onclick="document.getElementById('demo_modal').close()">Close</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
